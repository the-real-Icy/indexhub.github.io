<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IndexHub</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #0d0d0d;
      color: #f2f2f2;
    }

    header {
      padding: 2rem;
      background: linear-gradient(90deg, #8e2de2, #4a00e0);
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
    }

    header h1 {
      margin: 0;
      font-size: 2.8rem;
      letter-spacing: 1px;
      color: #fff;
    }

    header p {
      margin-top: 8px;
      color: #ddd;
      font-size: 1.2rem;
    }

    .games-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .game-card {
      background: #1a1a1a;
      padding: 1.5rem;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(138, 43, 226, 0.4);
      transition: transform 0.2s, box-shadow 0.2s;
      text-align: center;
    }

    .game-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 20px rgba(138, 43, 226, 0.7);
    }

    .game-card img {
      width: 200px;
      height: 200px;
      border-radius: 12px;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    .game-card h2 {
      margin: 0.5rem 0;
      font-size: 1.5rem;
      color: #ffcc00;
    }

    .game-card p {
      margin: 0.5rem 0;
      color: #bbb;
    }

    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.7rem 1.5rem;
      border-radius: 10px;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(90deg, #ff512f, #dd2476);
      font-weight: bold;
      transition: opacity 0.3s;
    }

    .btn:hover {
      opacity: 0.85;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #111;
      color: #777;
      margin-top: 2rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>üéÆ IndexHub</h1>
    <p>Discover & Launch Roblox Games Instantly</p>
  </header>

  <div class="games-container" id="games"></div>

  <footer>
    ¬© 2025 IndexHub ‚Äî Your Roblox Game Hub
  </footer>

  <script>
    // Replace with your universe IDs
    const universeIds = [126884695634066, 79546208627805, 109983668079237]; 

    async function loadGames() {
      const res = await fetch(`https://games.roblox.com/v1/games?universeIds=${universeIds.join(",")}`);
      const data = await res.json();

      for (let game of data.data) {
        // get thumbnail
        const thumbRes = await fetch(`https://thumbnails.roblox.com/v1/games/icons?universeIds=${game.id}&size=256x256&format=Png`);
        const thumbData = await thumbRes.json();
        const thumb = thumbData.data[0]?.imageUrl;

        // create game card
        const gameDiv = document.createElement("div");
        gameDiv.className = "game-card";
        gameDiv.innerHTML = `
          <img src="${thumb}" alt="${game.name}">
          <h2>${game.name}</h2>
          <p>üëç ${game.likesPercentage}% | üë• ${game.playing} playing</p>
          <a class="btn" target="_blank" href="https://www.roblox.com/games/${game.rootPlaceId}">‚ñ∂ Play Now</a>
        `;
        document.getElementById("games").appendChild(gameDiv);
      }
    }

    loadGames();
  </script>
</body>
</html>
