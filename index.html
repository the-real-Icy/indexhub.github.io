<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IndexHub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      text-align: center;
    }

    header {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      padding: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    header p {
      margin: 5px 0 0;
      font-size: 1rem;
      opacity: 0.8;
    }

    .game-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 900px;
      margin: auto;
    }

    .game-card {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 20px;
      transition: 0.3s;
    }

    .game-card:hover {
      transform: translateY(-5px);
      background: #222;
    }

    .game-card h2 {
      margin: 0 0 10px;
      font-size: 1.2rem;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #6a11cb;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #2575fc;
    }

    footer {
      margin-top: 20px;
      padding: 15px;
      font-size: 0.9rem;
      background: #111;
    }
  </style>
</head>
<body>
  <header>
    <h1>IndexHub</h1>
    <p>Instantly Launch Roblox Games 🚀</p>
  </header>

  <main class="game-list">
    <div class="game-card">
      <h2>Brookhaven 🏡</h2>
      <a class="btn" href="roblox://placeId=4924922222">▶ Play Now</a>
    </div>
    <div class="game-card">
      <h2>Blox Fruits 🍍</h2>
      <a class="btn" href="roblox://placeId=2753915549">▶ Play Now</a>
    </div>
    <div class="game-card">
      <h2>Pet Simulator X 🐾</h2>
      <a class="btn" href="roblox://placeId=6284583030">▶ Play Now</a>
    </div>
    <div class="game-card">
      <h2>Doors 🚪</h2>
      <a class="btn" href="roblox://placeId=6516141723">▶ Play Now</a>
    </div>
  </main>

  <footer>
    © 2025 IndexHub — Made for Roblox players
  </footer>
</body>
</html>
