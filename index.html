<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexus RBLX Hub</title>
  <style>
    /* Global */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #0a0a0a;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    /* Header / Custom Top Bar */
    header {
      width: 100%;
      padding: 12px;
      text-align: center;
      font-size: 1.4rem;
      font-weight: bold;
      background: linear-gradient(90deg, #b30000, #111);
      color: #fff;
      box-shadow: 0 2px 15px rgba(0,0,0,0.6);
      letter-spacing: 1px;
    }

    /* Input Box */
    .input-box {
      margin: 20px;
      display: flex;
      gap: 10px;
      background: #111;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(255,0,0,0.25);
    }
    .input-box input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      border-radius: 6px;
      background: #1c1c1c;
      color: #fff;
    }
    .input-box button {
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      background: #b30000;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .input-box button:hover { background: #e00000; }

    /* Games Grid */
    .games {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 18px;
      width: 90%;
      max-width: 1100px;
      padding-bottom: 25px;
    }

    /* Game Card */
    .game-card {
      background: #151515;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(255,0,0,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255,0,0,0.35);
    }
    .game-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      background: #222;
    }
    .game-card h3 {
      margin: 10px 0 5px;
      font-size: 1rem;
      color: #f54242;
    }
    .game-card a {
      margin: 8px 0 12px;
      padding: 7px 14px;
      text-decoration: none;
      background: #b30000;
      color: white;
      border-radius: 6px;
      font-size: 0.9rem;
      transition: background 0.2s;
    }
    .game-card a:hover { background: #e00000; }
  </style>
</head>
<body>
  <header>⚡ Nexus RBLX Hub</header>

  <div class="input-box">
    <input id="gameIdInput" type="text" placeholder="Enter Roblox Game ID...">
    <button onclick="addGame()">Add</button>
  </div>

  <div class="games" id="gamesList"></div>

  <script>
    const gamesList = document.getElementById("gamesList");
    const savedGames = JSON.parse(localStorage.getItem("games")) || [];

    // Render all saved games
    function renderGames() {
      gamesList.innerHTML = "";
      for (const game of savedGames) {
        const card = document.createElement("div");
        card.className = "game-card";
        card.innerHTML = `
          <img src="${game.thumb}" alt="Thumbnail">
          <h3>${game.name}</h3>
          <a href="roblox://placeId=${game.id}">▶ Play</a>
        `;
        gamesList.appendChild(card);
      }
    }

    // Add game by PlaceId
    async function addGame() {
      const id = document.getElementById("gameIdInput").value.trim();
      if (!id) return alert("Enter a Game ID!");

      try {
        // Step 1: Get universeId + name
        let res = await fetch(`https://games.roblox.com/v1/games/multiget-place-details?placeIds=${id}`);
        let data = await res.json();
        if (!data[0] || !data[0].universeId) return alert("Invalid Game ID!");
        const universeId = data[0].universeId;
        const name = data[0].name;

        // Step 2: Get thumbnail from universeId
        res = await fetch(`https://thumbnails.roblox.com/v1/games/multiget/thumbnails?universeIds=${universeId}&size=420x420&format=Png&isCircular=false`);
        data = await res.json();
        const thumb = data.data[0].thumbnails[0].imageUrl;

        const newGame = { id, name, thumb };
        savedGames.push(newGame);
        localStorage.setItem("games", JSON.stringify(savedGames));
        renderGames();
        document.getElementById("gameIdInput").value = "";
      } catch (e) {
        alert("⚠ Could not fetch game info.");
      }
    }

    renderGames();
  </script>
</body>
</html>
